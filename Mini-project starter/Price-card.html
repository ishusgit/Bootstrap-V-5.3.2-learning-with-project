<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price-card</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <div class="row d-md-flex justify-content-center gap-4">
        <div class="col-8 col-sm-7 col-md-5 col-lg-4 col-xl-3 border-light card shadow-lg">
            <div class="card-body">
                <div class="card-title h5 fw-bold text-capitalize">free</div>
                <div class="card-subtitle h6 text-secondary fw-normal text-capitalize">for freelancers</div>
                <h4 class="text-black fw-bold my-3">$0</h4>
                <div class="list-group list-group-flush mb-4">
                    <li class="list-group-item text-capitalize fw-semibold border-bottom-0">single user</li>
                    <li class="list-group-item text-capitalize fw-semibold border-bottom-0">10 downloads per month</li>
                    <li class="list-group-item text-capitalize fw-semibold border-bottom-0">faster files</li>
                    <li class="list-group-item text-capitalize fw-semibold border-bottom-0">25 custom packs</li>
                </div>
            </div>
            <div class="my-4 d-grid">
                <button class="btn btn-dark text-white text-capitalize text-center rounded-4 fs-6 fw-medium">subscribe</button>
            </div>
        </div>
        <div class="col-8 col-sm-7 col-md-5 col-lg-4 col-xl-3  border-none card bg-black shadow-lg">
            <div class="card-body">
                <div class="card-title h5 fw-bold text-light fw-normal text-capitalize text-white">pro</div>
                <div class="card-subtitle h6 text-secondary text-capitalize">for agencies</div>
                <h4 class="text-black fw-bold my-3 text-white">$100</h4>
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item text-capitalize text-white-50 fw-semibold border-bottom-0" style="background:black;">unlimited users</li>
                        <li class="list-group-item text-capitalize text-white-50 fw-semibold border-bottom-0" style="background:black;">unlimited downloads</li>
                        <li class="list-group-item text-capitalize text-white-50 fw-semibold border-bottom-0" style="background:black;">fully-editable files</li>
                        <li class="list-group-item text-capitalize fw-semibold border-bottom-0 text-white-50" style="background:black;">200+ custom packs</li>
                    </ul>
            </div>
            <div class="my-4 d-grid">
                <button class="btn btn-light text-dark text-capitalize text-center rounded-4 fs-6 fw-medium">subscribe</button>
            </div>
        </div>
    </div>
  </div> 





    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
