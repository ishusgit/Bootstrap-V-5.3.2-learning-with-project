<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewing-cards</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f5d6705a2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container  my-5">
        <div class="row d-md-flex justify-content-center">
            <div class="col-10 col-sm-8 col-md-7 col-lg-5 col-xl-4 card shadow-lg border-light">
               <div class="card-body my-3">
                <div class="d-flex justify-content-between px-2">
                <div class="col-7 offest-1">
                    <h4 class="text-dark fw-bold">What others think about the product</h4>
                </div>
                <div class="col-4 d-flex flex-column justify-content-center align-items-center mx-1 border-light shadow-sm rounded-1">
                  <h3 class="text-dark"><i class="fas fa-star me-2 text-warning"></i>4.8</h3>
                  <small class="text-black-50 text-center text-capitalize fw-semibold text-nowrap text-center">average rating</small>
                </div>
               </div>
               <div class="mt-4 mx-2">
                <div class="input-group">
                    <span class="input-group-text rounded-start-pill"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control fw-semibold text-capitalize  rounded-end-pill" placeholder="search reviews">
                </div>
               </div>
               <div class="mt-4 mx-2">
                <h6 class="text-black text-capitalize fw-semibold">reviews</h6>
                <div class="d-block mt-3 mt-md-0 d-md-flex gap-md-4 align-items-md-center flex-nowrap">
                    <span class="text-dark fw-medium small">5<i class="fas fa-star small ms-1 text-warning"></i></span>
                    <div class="progress" style="height:7px;width:250px;" role="progressbar" aria-label="progressExample" aria-valuemin="0" aria-valuenow="75" aria-valuemax="100">
                        <div class="progress-bar w-75 bg-warning"></div>
                    </div>
                </div>
                <div class="d-block mt-3 mt-md-0 d-md-flex gap-md-4 align-items-md-center flex-nowrap">
                    <span class="text-dark fw-medium small">4<i class="fas fa-star small ms-1 text-warning"></i></span>
                    <div class="progress" style="height:7px;width:250px;" role="progress-bar" aria-minvalue="0" aria-valuenow="75" aria-maxvalue="100">
                        <div class="progress-bar bg-warning" style="width:58%;"></div>
                    </div>
                </div>
                <div class="d-block mt-3 mt-md-0 d-md-flex gap-md-4 align-items-md-center flex-nowrap">
                    <span class="text-dark fw-medium small">3<i class="fas fa-star small ms-1 text-warning"></i></span>
                    <div class="progress" style="height:7px;width:250px;" role="progress-bar" aria-minvalue="0" aria-valuenow="75" aria-maxvalue="100">
                        <div class="progress-bar w-25 bg-warning"></div>
                    </div>
                </div>
                <div class="d-block mt-3 mt-md-0 d-md-flex gap-md-4 align-items-md-center flex-nowrap">
                    <span class="text-dark fw-medium small">2<i class="fas fa-star small ms-1 text-warning"></i></span>
                    <div class="progress" style="height:7px;width:250px;" role="progress-bar" aria-minvalue="0" aria-valuenow="75" aria-maxvalue="100">
                        <div class="progress-bar bg-warning" style="width:13%;"></div>
                    </div>
                </div>
                <div class="d-block mt-3 mt-md-0 d-md-flex gap-md-4 align-items-md-center flex-nowrap">
                    <span class="text-dark fw-medium small">1<i class="fas fa-star small ms-1 text-warning"></i></span>
                    <div class="progress" style="height:7px;width:250px;" role="progress-bar" aria-minvalue="0" aria-valuenow="75" aria-maxvalue="100">
                        <div class="progress-bar bg-warning" style="width:35%;"></div>
                    </div>
                </div>
               </div>
                <div class="mt-md-4 mt-5 d-grid d-md-flex">
                    <button class="btn btn-success text-capitalize rounded-pill small fw-normal">write review</button>
                </div>
               </div>
            </div>
        </div>
    </div>







    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
