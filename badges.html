<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP-5</title>
    <!--Bootstrap-5 CSS CDN Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h4 class="text-center text-primary my-3">Hello welcome to Badges in  Bootstrap-5</h4>
    <div class="container">
        <h4 class="text-success my-3">Badges in bootstrap</h4>
        <h6 class="text-dark">Inbox <span class="badge badge-primary text-bg-primary text-center ms-2">+50</span></h6>
        <hr>
        <button class="btn btn-success text-bg-success">Notifications <span class="badge badge-warning text-bg-warning ms-3">100</span></button>
        <hr>
        <button class="btn btn-danger text-bg-danger position-relative">Spam <span class="position-absolute badge badge-light text-bg-light top-0 start-100 translate-middle ">35</span></button>
        <hr>
        <button class="btn btn-primary text-bg-primary">All Messages <span class="badge badge-success ms-3 rounded-pill text-bg-success">+169</span></button>
        <hr>
        <button class="btn btn-warning position-relative h6">Sent<span class=" position-absolute bg-danger border p-2 rounded-circle top-0 start-100 border-light translate-middle"></span></button>
        <button type="button" class="btn btn-primary position-relative ms-4">
            Profile
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
              <span class="visually-hidden">New alerts</span>
            </span>
          </button>
    </div>
    
    





    <!--Bootstrap-5 js and popper CDN Link-->
            <!--Bootstrap-5 popper CDN Link-->

             <!--Bootstrap-5 js CDN link-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
