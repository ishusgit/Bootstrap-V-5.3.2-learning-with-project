<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body{
        max-width:100vw;
        height:100vh;
        background:rgb(247, 215, 247);
    }
</style>
<body>
    <h3 class="text-center text-danger my-3">Welcome to the Button-Group</h3>
    <div class="container justify-content-center">
    <div class="btn-group my-3">
        <button type="button" class="btn btn-primary text-bg-primary">Conatct Us</button>
        <div class="btn-group">
             <button type="button" class="btn btn-success text-bg-success dropdown-toggle" data-bs-toggle="dropdown">Courses</button>
             <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">HTML</a></li>
                <li><a href="#" class="dropdown-item">CSS</a></li>
                <li><a href="#" class="dropdown-item">BOOTSTRAP</a></li>
                <li><a href="#" class="dropdown-item">JAVASCRIPT</a></li>
             </ul>
        </div>
        <button type="button" class="btn btn-warning text-bg-warning">Services</button>
    </div>
    </div>
    <div class="my-3">
        <h5 class="text-danger">Button group in vertical</h5>
       <div class="btn-group-vertical my-3 ">
        <button type="button" class="btn btn-primary text-bg-primary">Conatct Us</button>
          <div class="btn-group">
             <button type="button" class="btn btn-success text-bg-success dropdown-toggle" data-bs-toggle="dropdown">Courses</button>
             <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">HTML</a></li>
                <li><a href="#" class="dropdown-item">CSS</a></li>
                <li><a href="#" class="dropdown-item">BOOTSTRAP</a></li>
                <li><a href="#" class="dropdown-item">JAVASCRIPT</a></li>
             </ul>
          </div>
        <button type="button" class="btn btn-warning text-bg-warning">Services</button>
       </div>
</div>
<div class="div my-3">
    <h5 class="text-danger">checkbox as button</h5>
    <div class="btn-group">
        <input type="checkbox" id="c1" class="btn-check" auto-complete="off">
        <label for="c1" class="btn btn-outline-primary">HTML</label>
        <input type="checkbox" id="c2" class="btn-check" auto-complete="off">
        <label for="c2" class="btn btn-outline-warning">CSS</label>
        <input type="checkbox" id="c3" class="btn-check" auto-complete="off">
        <label for="c3" class="btn btn-outline-success">JS</label>
    </div>
</div>
<div class="div my-3">
    <h5 class="text-danger">radiobox as button</h5>
    <div class="btn-group">
        <input type="radio" name="rbutton" id="r1" class="btn-check" checked>
        <label for="r1"  class="btn btn-outline-success">HTML</label>
        <input type="radio" name="rbutton" id="r2" class="btn-check">
        <label for="r2"  class="btn btn-outline-primary">CSS</label>
        <input type="radio" name="rbutton" id="r3" class="btn-check">
        <label for="r3" class="btn btn-outline-warning">JS</label>
    </div>
</div>
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
  </div>
</div>

             <!--Bootstrap-5 js CDN link-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
