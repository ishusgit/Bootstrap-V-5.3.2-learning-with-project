<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP-5</title>
    <!--Bootstrap-5 CSS CDN Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h5 class="text-center text-success my-3">Welcome to FORM in Bootstrap-V.5.3.2</h5>
    <div class="container my-3">
    <p class="py-2 fw-semibold border-bottom border-primary border-2 text-danger">Form-control(input) and form-label(label)</p>   
    <!--form-control-input-->
    <div class="col-md-5 mb-3">
    <input type="text" class="form-control" placeholder="input box alone">
    </div>
    <!--form-label-label-->
    <div class="row">
    <div class="col-md-6 mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control"  id="firstName">
    </div>
    <div class="col-md-6 mb-3">
        <label for="lastName" class="form-label">Email Address</label>
        <input type="email" class="form-control"  id="lastName">
    </div>
    </div>
    <div class="row">
        <div class="col-md-6 md-3">
            <label for="passWord" class="form-label">Password</label>
            <input type="password" class="form-control"  id="passWord">
                <!--form-text-->
            <div class="form-text">
                use mininum 6 characters and one symbol and atleast one number
            </div>
        </div>
        <!--file-->
        <div class="col-md-6 md-3">
            <label for="fileForm" class="form-label">Upload the file</label>
            <input type="file" class="form-control" id="fileForm" multiple>
        </div>
    </div>
    <div class="row">
        <!--data-list-->
        <div class="col-md-6 mb-3">
           <label for="dataList" class="form-label">choose your City</label>
           <input type="text" class="form-control" id="dataList" list="dataListoptions" placeholder="Type to search">
           <datalist id="dataListoptions">
                 <option value="Andra pradesh"></option>
                 <option value="Bombay"></option>
                 <option value="Chennai"></option>
                 <option value="Delhi"></option>
                 <option value="Tanjavoor"></option>
                 <option value="Trichy"></option>
                 <option value="erode"></option>
                 <option value="thirupoor"></option>
                 <option value="Kanyakumari"></option>
                 <option value="Tirunelveli"></option>
           </datalist>
        </div>
        <!--select-->
        <div class="col-md-6 mb-3">
            <label for="selectState" class="form-label">Select to your state</label>
            <select name="selectstates" id="selectState" class="form-select">
                <option value="" selected>--SELECT THE STATE--</option>
                <option value="1">Andra Prathesh</option>
                <option value="2">Bombay</option>
                <option value="3">Kerala</option>
                <option value="4">Karnataka</option>
                <option value="5">Tamilnadu</option>
                <option value="6">Puthucheri</option>
            </select>
        </div>
    </div>
    <div class="row">
        <!--colors-->
        <div class="col-md-6 mb-5">
            <label for="colorS" class="form-label">Pick the colors</label>
            <input type="color" class="form-control form-control-color" value="#fff" id="colorS">
        </div>
        <!--sizes-->
        <div class="col-md-6 mb-3">
            <label for="sizess" class="form-label">Sizes</label>
            <div class="mb-2">
            <input type="text" class="form-control form-control-sm" placeholder="small size-input"></div>
            <input type="text" class="form-control form-control-lg" placeholder="large size-input">
        </div>
    </div>
    <div class="row">
        <!--text-area-->
        <div class="col-md-6 mb-3">
            <textarea name="textareas" id="textareass" cols="60" rows="5" placeholder="Enter your text here!"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <!--checkbox-->
           <div class="mb-3">
            Select the web development courses
           </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkBoxe" checked>
                <label for="checkBoxe" class="form-check-label">HTML</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkBoxCss">
                <label for="checkBoxCss" class="form-check-label">CSS</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkBoxeBs">
                <label for="checkBoxeBs" class="form-check-label">BOOTSTRAP</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkBoxeJs">
                <label for="checkBoxeJs" class="form-check-label">JAVASCRIPT</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkBoxeother" disabled>
                <label for="checkBoxeother" class="form-check-label">Others</label>
            </div>
        </div>
        <!--radiobox in inline-->
        <div class="col-md-6 mb-3">
            <!--checkbox-->
           <div class="mb-3">
            Select any one of the courses
           </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="radioBoxe" name="radioboxOptions">
                <label for="radioBoxe" class="form-check-label">HTML</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="radioBoxCss" name="radioboxOptions">
                <label for="radioBoxCss" class="form-check-label">CSS</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="radioBoxeBs" name="radioboxOptions">
                <label for="radioBoxeBs" class="form-check-label">BOOTSTRAP</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="radioBoxeJs" name="radioboxOptions" checked>
                <label for="radioBoxeJs" class="form-check-label">JAVASCRIPT</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="radioBoxeotherss" name="radioboxOptions" disabled>
                <label for="radioBoxeotherss" class="form-check-label">Others</label>
            </div>
        </div>
    </div>
    <div class="row">
        <!--range-->
        <div class="col-md-4 mb-3">
            <label for="labelS" class="form-label">Select the Range of courses</label>
            <input type="range" class="form-range" id="labelS">
        </div>
        <div class="col-md-4 mb-3">
            <label for="labelSs" class="form-label">Select the Range of courses with min and max</label>
            <input type="range" class="form-range" id="labelSs" min="3" max="20">
        </div>
        <div class="col-md-4 mb-3">
            <label for="labelSss" class="form-label">Select the Range with min,max,steps</label>
            <input type="range" class="form-range" id="labelSss" step="0.5" min="5" max="10">
        </div>
    </div>
</div>



    <!--Bootstrap-5 js and popper CDN Link-->
            <!--Bootstrap-5 popper CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
             <!--Bootstrap-5 js CDN link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
