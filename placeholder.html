<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP-5</title>
    <!--Bootstrap-5 CSS CDN Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h5 class="text-center my-3 text-success">Welcome to PLACEHOLDERS in Bootstrap V-5.3.2</h5>
    <div class="container my-4 border">
        <!--placeholder example-->
        <h6 class="text-danger mt-3 text-decoration-underline text-uppercase">placeholder example and different width</h6>
        <div class="row rows-cols-md-4 rows-cols-12 ">
            <div class="col-md-4">
               <div class="card mt-3" aria -hidden="true">
                     <img src=""  alt="img-top" class="card-img-top h-50">
                     <div class="card-body mt-2">
                         <h5 class="card-title mt-1 placeholder-glow">
                             <span class="placeholder col-6"></span>
                         </h5>
                         <p class="card-text mt-3 placeholder-glow">
                             <span class="placeholder col-4"></span>
                             <span class="placeholder col-7"></span>
                             <span class="placeholder col-6"></span>
                             <span class="placeholder col-4"></span>
                             <span class="placeholder col-9"></span>
                         </p>
                         <a href="" class="placeholder mt-2 col-6 btn bg-success"></a>
                         <a href="" class="placeholder mt-2 col-6 disabled btn bg-primary" aria-disabled="true"></a>
                     </div>
                </div>
                </div>
             <!--width -placeholder-->
            <div class="col-md-4">
                <div class="card mt-3" aria -hidden="true">
                      <img src=""  alt="img-top" class="card-img-top h-50">
                      <div class="card-body mt-2">
                          <h5 class="card-title mt-1 placeholder-glow">
                             <span class="placeholder col-6"></span>   <!--width in grid-column class-->
                          </h5>
                          <p class="card-text mt-3 placeholder-glow">
                             <span class="placeholder col-4"></span>
                             <span class="placeholder" style="width:10%"></span>   <!--width in inline-style class-->
                             <span class="placeholder col-6"></span>
                             
                             <span class="placeholder col-9"></span>   <!--width in grid-column class-->
                          </p>
                          <a href="" class="placeholder mt-2 w-50 btn bg-success"></a><!--width in utility class-->
                          <a href="" class="placeholder mt-2 col-6 disabled btn bg-primary" aria-disabled="true"></a>
                       </div>
                </div>
            </div>
        </div>
        <!--color and width in placeholder-->
        <div class="my-5">
            <h6 class="text-info mt-3 text-decoration-underline text-uppercase">color and width in placeholder</h6>
            <span class="placeholder col-4 mt-4 bg-danger"></span>
            <span class="placeholder w-25 bg-primary"></span>
            <span class="placeholder w-50 bg-success"></span>
            <span class="placeholder w-75 bg-warning"></span>
            <span class="placeholder bg-info" style="width:60%"></span>
            <span class="placeholder bg-secondary" style="width:45%"></span>
            <span class="placeholder col-8 bg-dark"></span>
        </div>
        <!--sizing in placeholder-->
        <h6 class="text-success mt-3 text-decoration-underline text-uppercase">sizing in placeholder</h6>
        <div class="placeholder-glow mt-3">
        <span class="placeholder col-12 mt-3 bg-warning  placeholder-lg"></span>
        <span class="placeholder col-9 placeholder-lg  bg-danger"></span>
        <span class="placeholder col-6 placeholder-lg  bg-primary"></span>

        <!--animated placeholder-->
        <h6 class="text-danger mt-3 text-decoration-underline text-uppercase">animation in placeholder</h6>
        <p class="placeholder-glow mt-4">
            <span class="placeholder col-md-9 col-12 bg-dark"></span>    
        </p>
        <p class="placeholder-wave mt-4">
            <span class="placeholder col-md-8 col-12 bg-dark"></span>    
        </p>
    </div>
    </div>
    





    <!--Bootstrap-5 js and popper CDN Link-->
            <!--Bootstrap-5 popper CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
             <!--Bootstrap-5 js CDN link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
